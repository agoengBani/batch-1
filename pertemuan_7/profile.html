<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header class="header">
      <div class="justify-content-between d-flex">
        <div>
          <p>Serpera.</p>
        </div>

        <!-- menu -->
        <nav>
          <li>
            <a href="dashboard.html">Dashboard</a>
          </li>

          <li>
            <a href="profile.html">Profile</a>
          </li>
        </nav>

        <div>
          <p>Nama profile</p>
        </div>
      </div>
    </header>

    <div class="d-flex justify-content-center">
      <div class="bg-white border border-radius-5 w-50 mt-5 vh-60">
        <div class="border-bottom bg-secondary py-3 px-5">Profile</div>
        <div class="d-flex justify-content-between">
          <!-- left section -->
          <section class="d-flex mt-5 ms-5">
            <div class="p-1 border-radius-5">
              <div class="border">
                <img
                  src="image/profile-icon-design-free-vector.jpg"
                  alt=""
                  class="img-profile"
                />
              </div>
            </div>
          </section>

          <!-- right section -->
          <section class="w-100 px-5 mt-5 me-5 d-flex">
            <form class="w-100">
              <div class="d-flex align-items-center justify-content-between">
                <label class="text-right w-50">Nama</label>
                <div class="ms-5 w-100">
                  <input
                    class="form-control mt-2"
                    type="text"
                    placeholder="Nama"
                  />
                </div>
              </div>

              <div class="d-flex align-items-center justify-content-between">
                <label class="text-right w-50">Alamat</label>
                <div class="ms-5 w-100">
                  <input
                    class="form-control mt-2"
                    type="text"
                    placeholder="Alamat"
                  />
                </div>
              </div>

              <div class="d-flex align-items-center justify-content-between">
                <label class="text-right w-50">Email</label>
                <div class="ms-5 w-100">
                  <input
                    class="form-control mt-2"
                    type="email"
                    placeholder="Email"
                  />
                </div>
              </div>

              <div class="d-flex align-items-center justify-content-between">
                <label class="text-right w-50">Password</label>
                <div class="ms-5 w-100">
                  <input
                    class="form-control mt-2"
                    type="password"
                    placeholder="Password"
                  />
                </div>
              </div>

              <div class="d-flex align-items-center justify-content-between">
                <label class="text-right w-50">Konfirmasi Password</label>
                <div class="ms-5 w-100">
                  <input
                    class="form-control mt-2"
                    type="password"
                    placeholder="Konfirmasi Password"
                  />
                </div>
              </div>

              <div class="text-right">
                <button class="btn btn-succes" type="submit">
                  Update Profile
                </button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
