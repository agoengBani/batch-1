<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Register</title>
  <style>
    body {
      background: #e6e6e6;
      font-family: Arial, sans-serif;
    }

    form {
      width: 320px;
      background: white;
      margin: 60px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }

    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Tombol (tanpa class) */
    button {
      width: 100%;
      padding: 9px;
      color: white;
      background: #0073e6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #005bb5;
    }

    
    p {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <form>
    <h2>Registrasi</h2>

    <label>Nama</label>
    <input type="text" placeholder="Nama">

    <label>Alamat</label>
    <input type="text" placeholder="Alamat">

    <label>Email</label>
    <input type="email" placeholder="Email">

    <label>Password</label>
    <input type="password" placeholder="Password">

    <label>Konfirmasi Password</label>
    <input type="password" placeholder="Konfirmasi Password">

    <button type="submit">Daftar</button>

    <p>Sudah Punya Akun? <a href="login.html">Login</a></p>
  </form>

</body>

</html>
