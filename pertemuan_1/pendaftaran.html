<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran Mahasiswa</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <header class="header">
        <div class="justify-content-between d-flex">
            <div>
                <p>Serpera.</p>
            </div>

            <!-- menu -->
            <nav>
                <li>
                    <a href="dashboard.html">
                        <i class="bi bi-house"></i>
                        Dashboard</a>
                </li>
                <li>
                    <a href="pendaftaran.html">
                        <i class="bi bi-pencil"></i>
                        Pendaftaran Mahasiswa</a>
                </li>
                <li>
                    <a href="profile.html">
                        <i class="bi bi-person-fill"></i>
                        Profile</a>
                </li>
            </nav>

            <div>
                <p>Nama profile</p>
            </div>

        </div>
    </header>




    <div class="container">
        <div class="white-box">
            <h2>Form Pendaftaran Mahasiswa</h2>

            <form action="">

                <div class="row">

                    <!-- kiri -->
                    <div class="col-6">
                        <label for="">Nama Mahasiswa</label>
                        <input type="text" class="form-control" placeholder="Nama Mahasiswa">

                        <label for="">Tempat Tanggal Lahir</label>
                        <input type="text" class="form-control" placeholder="Tempat Tanggal Lahir">

                        <label for="">Alamat Tempat Tinggal</label>
                        <input type="text" class="form-control" placeholder="Alamat Tempat Tinggal">

                        <label for="">No HP</label>
                        <input type="text" class="form-control" placeholder="No HP">
                    </div>

                    <!-- kanan -->
                    <div class="col-6">
                        <label for="">Nama Orang Tua</label>
                        <input type="text" class="form-control" placeholder="Nama Orang Tua">

                        <label for="">No HP Orang Tua</label>
                        <input type="text" class="form-control" placeholder="No HP Orang Tua">

                        <label>Program Studi</label>
                        <select class="form-control">
                            <option>Teknik Informatika</option>
                            <option>Teknik Sipil</option>
                            <option>Teknik Industri</option>
                            <option>Bisnis Digital</option>
                        </select>
                    </div>

                </div>

                <div class="form-action">
                    <button type="submit" class="btn btn-succes" class="submit">
                        Simpan
                    </button>
                </div>
            </form>

        </div>
    </div>


</body>

</html>
